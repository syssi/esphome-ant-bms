substitutions:
  name: esp32c6-compatibility-test
  device_description: "Verify the project builds from source on ESP32C6"
  external_components_source: github://syssi/esphome-ant-bms@main

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  platformio_options:
    board_build.flash_size: 8MB

esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf
    version: 5.3.1
    platform_version: 6.9.0
    sdkconfig_options:
      CONFIG_ESPTOOLPY_FLASHSIZE_8MB: y

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: INFO

api:
  reboot_timeout: 0s


esp32_ble_tracker:
  scan_parameters:
    active: false

ble_client:
  - id: client0
    mac_address: 16:aa:22:02:23:55
  - id: client1
    mac_address: 16:aa:22:02:23:66

ant_bms_ble:
  - id: bms0
    ble_client_id: client0
    update_interval: 5s

ant_bms_old_ble:
  - id: bms3
    ble_client_id: client1
    update_interval: 5s
    password: "12345678"

uart:
  - id: uart_0
    baud_rate: 19200
    rx_buffer_size: 384
    tx_pin: GPIO16
    rx_pin: GPIO17
  - id: uart_1
    baud_rate: 19200
    rx_buffer_size: 384
    tx_pin: GPIO18
    rx_pin: GPIO19

ant_bms:
  - id: bms1
    uart_id: uart_0
    update_interval: 10s
    rx_timeout: 50ms
    supports_new_commands: true
    password: "12345678"

ant_bms_old:
  - id: bms2
    uart_id: uart_0
    update_interval: 10s
    rx_timeout: 50ms
    password: "12345678"

sensor:
  - platform: ant_bms_ble
    ant_bms_ble_id: bms0
    total_voltage:
      name: "ant_bms_ble total voltage"

  - platform: ant_bms
    ant_bms_id: bms1
    total_voltage:
      name: "ant_bms total voltage"

  - platform: ant_bms_old
    ant_bms_old_id: bms2
    total_voltage:
      name: "ant_bms_old total voltage"

  - platform: ant_bms_old_ble
    ant_bms_old_ble_id: bms3
    total_voltage:
      name: "ant_bms_old_ble total voltage"
