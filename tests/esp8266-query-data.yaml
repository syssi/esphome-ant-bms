substitutions:
  name: ant-bms
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:

logger:
  level: DEBUG

api:
  reboot_timeout: 0s

uart:
  id: uart_0
  baud_rate: 19200
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      # 100ms ... 750ms
      timeout: 100ms

interval:
  - interval: 5s
    then:
      - uart.write: [0x5A, 0x5A, 0x00, 0x00, 0x01, 0x01]
